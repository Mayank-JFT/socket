    <!-- Required meta tags -->

    <title>Hello, world!</title>
</head>
<body style="background-color: #f0f1f2;">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Registration Form</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/login}">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <a th:href="@{/login}" class="btn btn-light my-2 my-sm-0 mr-1" type="submit">Login</a>

        </form>

    </div>
</nav>



<div class="container p-2">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
            <div class="card-body">
                <h3 class="text-center">Registration Form</h3>

<!--                <div th:if="${session.message}"-->
<!--                     th:classappend="${session.message}" class="alert alert-success"-->
<!--                     role="alert">-->
<!--                    <p th:text="${session.message}"></p>-->
<!--                    <th:block th:text="${#session.removeAttribute('message')}"></th:block>-->
<!--                </div>-->
                <form th:action="@{/login}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="inputUsername">Name</label>
                        <input type="text" value="" class="form-control" id="inputUsername" placeholder="Username" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail1">Email address</label>
                        <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword1">Password</label>
                        <input type="password" class="form-control" id="inputPassword1" placeholder="Password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword2">Re-enter Password</label>
<!--                        <p th:if="${#fields.hasErrors('email')}" th:errorclass="error1" th:errors="*{email}" />-->
                        <input type="password" class="form-control" id="inputPassword2" placeholder="Password" name="password2" required>
                    </div>
                    <div class="form-group">
                        <label for="inputGender">Gender</label>
                        <input type="text" class="form-control" id="inputGender" placeholder="Gender" name="gender" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
<!--                <div class="alert alert-primary" role="alert" th:text="${success}" th:if="${success}"></div>-->
                <div class="alert alert-danger" role="alert" th:text="${error}" th:if="${error}"></div>
            </div>
            </div>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
